<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="styles2.css">
    <script type="module" src="auth2.js"></script>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register &Signin </h1>
        <form method="post" action="">
            <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <input type="text" id="fName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="lName" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="rEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="rPassword" placeholder="Create Password" required>
            </div>
            <input type="button" class="btn" id="submitSignUp" value="Sign Up">
        </form>
        <p class="or">or</p>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <!-- Sign In Form -->
    <div class="container" id="signIn">
        <h1 class="form-title">Log in to continue</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <input type="button" class="btn" id="submitSignIn" value="Sign In">
        </form>
        <div class="links">
            <p>Don't have an account yet?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>
</body>
</html>
